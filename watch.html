
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  #clock {
      padding:20px;
      margin-top:30px;
      font-size: 3rem;
      text-align: center;}
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: #111;
}

.active {
  background-color: #04AA6D;
}
</style>
</head>
<body>

<ul>
  <li><a class="active" href="index.html" target="_self">Home</a></li>
  <li class="active"><a href="watch.html" target="_self">New</a></li>
  <li class="active"><a href="#contact" target="_self">Contact</a></li>
  <li class="active"><a href="profile.html" target="_parent">About</a></li>
</ul>
   <div class="container">
    <div id="clock" class="mt-5"></div>
  </div>
  <script>
    function updateTime() {
      const now = new Date();
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const seconds = now.getSeconds().toString().padStart(2, '0');
      const timeString = `${hours}:${minutes}:${seconds}`;
      document.getElementById('clock').textContent = timeString;
    }

    updateTime(); // Call updateTime() once to display initial time

    // Update time every second
    setInterval(updateTime, 1000);
  </script>


</body>
